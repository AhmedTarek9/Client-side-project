<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Interface</title>

        <!-- Style css -->
        <link rel="stylesheet" href="css/paymentt.css">

    </head>
    <body>
        <div id="wrapper">
            <div class="payment">
                <div class="payment_product">
                    <div>
                        <h2>Black Lizard Jacket</h2>
                        <div class="price">
                            $250

                        </div>
                    </div>
                </div>
                <div class="payment_bill">
                    <h3>Receipt Summary</h3>
                    <ul>
                        <li>
                            <span>250 x 1 item</span>
                            <span> $250.00</span>
                        </li>
                        <li>
                            <span>Discount</span>
                            <span>$50.00</span>
                        </li>
                        <li>
                            <span>Subtotal</span>
                            <span>$200.00</span>
                        </li>
                        <li>
                            <span>Tax</span>
                            <span>$15.00</span>
                        </li>
                        <li>
                            <span>Total</span>
                            <span>$215.00</span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </body>

</html>
